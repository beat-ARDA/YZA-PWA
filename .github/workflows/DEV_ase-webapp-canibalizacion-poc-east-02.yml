# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ase-webapp-canibalizacion-poc-east-02

on:
  push:
    branches:
      - DEV
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://cryzacanpoceast01.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c7b853cb8c3d4d2da5b851ec3053402d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c7bcddab28b8411384c115738e149d3f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: cryzacanpoceast01.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c7b853cb8c3d4d2da5b851ec3053402d }}/appsvcsample/static-site:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ase-webapp-canibalizacion-poc-east-02'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_08f05b0c8e364caa8870256ae575d4ca }}
        images: 'cryzacanpoceast01.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c7b853cb8c3d4d2da5b851ec3053402d }}/appsvcsample/static-site:${{ github.sha }}'
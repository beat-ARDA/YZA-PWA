<body>
  <div class="box" *ngFor="let box of boxes">
    <b class="nombre">{{box.nombre}}</b>
    <div>
      <i [class]='box.icono' aria-hidden="true"></i>
    </div>
    <b class="p4">P4</b>
    <b class='moneyP4'>{{box.moneyP4}}</b>
    <b class="p11">P11</b>
    <b class="'moneyP11">{{box.moneyP11}}</b>
    <b class="var">Var</b>
    <b class='moneyVar'>{{box.moneyVar}}</b>
  </div>
</body>

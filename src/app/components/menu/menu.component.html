<div *ngIf="urlDetalles !== 'detalles'" class="menu-padre">
  <div (click)="ClickItemMenuPrincipal(item.nombre)" class="item" *ngFor="let item of items">
    <img *ngIf="!item.activado" class="icono" src="{{item.iconoNoSelec}}" />
    <img *ngIf="item.activado" class="icono" src="{{item.iconoSelec}}" />
    <p class="texto-icono">{{item.nombre}}</p>
  </div>
</div>

<div *ngIf="urlDetalles == 'detalles'" class="menu-padre">
  <div (click)="ClickItemMenuPrincipal(item.nombre)" class="itemDet" *ngFor="let item of itemsDetalles">
    <img *ngIf="!item.activado" class="icono" src="{{item.iconoNoSelec}}" />
    <img *ngIf="item.activado" class="icono" src="{{item.iconoSelec}}" />
    <p class="texto-icono">{{item.nombre}}</p>
  </div>
</div>

<div class="container-fluid padre">
  <div class="container-fluid carta" *ngFor="let card of (urlTitulo== 'Resumen Bebé'? cards: (urlTitulo== 'Resumen Farma'? cardsFarma: (urlTitulo == 'Resumen Farma ac'? cardsAc:(urlTitulo == 'Resumen HCP'? cardsHCP: cardsHCP))))" [routerLink]="['/detalles', 'Comportamiento']">
    <div class="row">
      <div class="col">
        <p class="titulo-carta">{{card.nombre}}</p>
      </div>
    </div>
    
    <div class="row">
      <div class="col-5">
        <p class="subtitulo">Unidades</p>
        <p class="money">{{card.moneyUnid}}</p>
        <p class="subtitulo2">Contribución</p>
        <p class="money">{{card.moneyCont}}</p>
      </div>
      <div class="col-4">
        <p class="subtitulo">Venta</p>
        <p class="money">{{card.moneyVenta}}</p>
        <p class="subtitulo2">Margen</p>
        <p class="money">{{card.moneyMargen}}</p>
      </div>
    </div>
  </div>
</div>
